<!DOCTYPE html>
<html lang="en">
{#导入静态资源#}
{% load static %}
{#导入base页面#}
{% include 'base.html' %}
<head>
    <meta charset="UTF-8">
	<title>美多商城-登录</title>
</head>
<body>
    {#CSRF安全保护#}
    {% csrf_token %}
	<div id="app" v-cloak>
        <div class="login_top clearfix">
            <a href={% url "system:login" %} class="login_logo"><img src={% static "images/logo02.png" %}></a>
        </div>
        <div class="login_form_bg">
            <div class="login_form_wrap clearfix">
                <div class="login_banner fl"></div>
                <div class="slogan fl">商品美 - 种类多 - 欢迎光临</div>
                <div class="login_form fr">
                    <div class="login_title clearfix">
                        <a href="javascript:;" class="cur">账户登录</a>
                    </div>
                    <div class="form_con">
                        <div class="form_input cur">
                            <form method="post" class="login">
                                <input type="text" id="username" class="name_input"  placeholder="请输入字母开头4-16号用户名">
                                <div class="user_error" id="reg_span"></div>
                                <input type="password"  name="pwd" id="pwd" class="pass_input" placeholder="请输入密码">
                                <div class="pwd_error" id="reg_pwd"></div>
                                <div class="forget" id="forget"><a style="color: red" href="#">忘记密码</a> </div>
                                <div class="more_input clearfix">
                                    <input type="checkbox" name="remember" id="remember" value="ssd">
                                    <label>记住登录</label>
                                </div>
                                <button type="button"  class="input_submit" id="login_btn" >登录</button>
                            </form>
                        </div>
                    </div>
                    <div class="third_party">
                        <a href="javascript:;" class="qq_login">QQ</a>
                        <a href="#" class="weixin_login">微信</a>
                        <a href={% url 'system:register' %} class="register_btn">立即注册</a>
                    </div>
                </div>
            </div>
	</div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
		<p>CopyRight © 2016 北京美多商业股份有限公司 All Rights Reserved</p>
		<p>电话：010-****888    京ICP备*******8号</p>
	</div>
    </div>
    <script type="text/javascript" src="{% static 'js/system/login.js' %}"></script>
</body>
</html>
