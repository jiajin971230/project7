<!DOCTYPE html>
<html lang="en">
{#导入静态资源#}
{% load static %}
<head>
    <meta charset="UTF-8">
	<title>[美多商城-]注册</title>
	{#导入base页面#}
    {% include 'base.html' %}
</head>
<body>
        {#CSRF安全保护#}
         {% csrf_token %}
	<div class="register_con">
		<div class="l_con fl">
			<a href="index.html" class="reg_logo"><img src={% static "images/logo.png" %}></a>
			<div class="reg_slogan">商品美 · 种类多 · 欢迎光临</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户注册</h1>
				<a href={% url 'system:login' %}>登录</a>
			</div>
			<div class="reg_form clearfix">
				<form method="post" class="register_form">
				<ul>
                    <li>
						<label>用户名:</label>
						<input type="text" name="username" id="username" placeholder="字母开头，字母加数字">
						<span class="error_tip" id="reg_username"></span>
					</li>
					<li>
						<label>邮箱号:</label>
						<input type="text" name="email" id="email" placeholder="请输入邮箱号">
						<span class="error_tip" id="reg_span"></span>
					</li>					
					<li>
						<label>密码:</label>
						<input type="password" name="password" id="pwd" placeholder="请输入密码">
						<span class="error_tip" id="reg_pwd" ></span>
					</li>
					<li>
						<label>确认密码:</label>
						<input type="password" name="password2" id="cpwd" placeholder="请输入重复密码">
						<span class="error_tip" id="reg_cpwd"></span>
					</li>

					<li>
                        <label>图形验证码:</label>
                        <input type="text" name="pic_code" id="pic_code" class="msg_input">
                        <img src={% static "images/pic_code.jpg" %} alt="图形验证码" class="pic_code">
                        <span class="error_tip2">请填写图形验证码</span>
                    </li>
					<li>
						<label>短信验证码:</label>
						<input type="text" name="sms_code" id="msg_code" class="msg_input">
						<a href="javascript:;" class="get_msg_code">获取短信验证码</a>
						<span class="error_tip">请填写短信验证码</span>
					</li>
					<li class="agreement">
						<input type="checkbox" name="allow" id="allow" checked="checked">
						<label>同意”美多商城用户使用协议“</label>
						<span class="error_tip">请勾选用户协议</span>
					</li>
					<li class="reg_sub">
						<input type="button" value="注 册" id="reg_btn" >
					</li>
				</ul>				
				</form>
			</div>

		</div>

	</div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
		<p>CopyRight © 2016 北京美多商业股份有限公司 All Rights Reserved</p>
		<p>电话：010-****888    京ICP备*******8号</p>
	</div>
    <script type="text/javascript" src="{% static 'js/system/register.js' %}"></script>
</body>
</html>
